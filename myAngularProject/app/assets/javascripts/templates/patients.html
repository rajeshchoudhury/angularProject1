<div id="content-header">
  <h1>Client Catalog</h1>
</div> <!-- #content-header --> 


<div id="content-container" ng-show="patients">
  <div class="row"> 
    <div class="col-md-12">
      <table class="table table-bordered table-highlight">
        <thead>
          <tr>
            <th colspan="3">
              <form ng-submit="search(keywords)">
                <div class="input-group search-form">
                  <input autocomplete="off" ng-model="keywords" name="keywords" type="text" autofocus class="form-control" ng-model="keywords">
                  <span class="input-group-btn">
                    <button class="btn btn-info" ng-click="search(keywords)" type="button">
                      Search
                      <i class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
              </form>
            </th>
            <th colspan="2">
              <button ng-click="openNew('lg')" class="btn btn-success pull-right">
                <i class="fa fa-user-plus"></i>
                &nbsp;&nbsp;New Client
              </button>
            </th>
          </tr>
          <tr>
            <th ng-click="reverse=!reverse;order('id',reverse)">
              #
              <i class="fa" ng-class="reverse ? 'fa-angle-up' : 'fa-angle-down'"></i>
            </th>
            <th ng-click="reverse=!reverse;order('name',reverse)">
              Name
              <i class="fa" ng-class="reverse ? 'fa-angle-up' : 'fa-angle-down'"></i>
            </th>
            <th ng-click="reverse=!reverse;order('email',reverse)">
              Email
              <i class="fa" ng-class="reverse ? 'fa-angle-up' : 'fa-angle-down'"></i>
            </th>
            <th ng-click="reverse=!reverse;order('phone',reverse)">
              Phone
              <i class="fa" ng-class="reverse ? 'fa-angle-up' : 'fa-angle-down'"></i>
            </th>
            <th ng-click="reverse=!reverse;order('phone',reverse)">
              Mobile Phone
              <i class="fa" ng-class="reverse ? 'fa-angle-up' : 'fa-angle-down'"></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="patient in patients" ng-click="view(patient.id)" class="patientrow">
            <td>{{patient.id}}</td>
            <td>{{patient.name}}</td>
            <td>{{patient.email}}</td>
            <td>{{patient.phone}}</td>
            <td>{{patient.phone}}</td>
          </tr>

          <tr ng-if="patients.length == 0" class="text-center">
            <td colspan="5"><span class="h5"><b>No results found.</b></span></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</div> <!-- /#content-container -->
